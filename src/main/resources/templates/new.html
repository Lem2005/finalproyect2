<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Anuncio</title>
</head>
<body>
    <h1>Nuevo Anuncio</h1>
    <form action="/insert" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${nombreUsuario}" required><br>

        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" required><br>

        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario" required></textarea><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
